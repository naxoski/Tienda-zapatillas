<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title">
      <img src="assets/logitooo.png" alt="Logo" class="logo-image">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-card class="login-card">
          <ion-card-header>
            <ion-card-title>Iniciar Sesión</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-input label="Usuario" label-placement="floating" type="text" name="correo" placeholder=""[(ngModel)]="usu"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Contraseña" label-placement="floating" [type]="MostrarCon  ? 'text' :'password'" name="contraseña" placeholder="" [(ngModel)]="claveu"></ion-input>
              <ion-icon slot="end" [name]="OjoCon" (click)="EstadoContra()"></ion-icon>
            </ion-item>
            <mat-checkbox class="example-margin">Recordarme</mat-checkbox>
            <a mat-flat-button [routerLink] = "['/crear-cuenta']">Crear cuenta</a>
            <a mat-flat-button [routerLink] = "['/validacion-correo']">¿Olvido su contraseña?</a>

            <ion-button expand="full" (click)="iniciar()" class="custom-button">Iniciar Sesión</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
