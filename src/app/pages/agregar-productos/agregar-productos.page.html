<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Producto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Zapatillas</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Agrega una Zapatilla!</h2>
  <ion-item>
    <ion-label position="floating">Nombre producto</ion-label>
    <ion-input required type="text" [(ngModel)]="nombreProductos"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">descripcion producto</ion-label>
    <ion-input required type="text" [(ngModel)]="descripcionProducto" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">precio producto</ion-label>
    <ion-input  required type="text" [(ngModel)]="precioProducto" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">stock producto</ion-label>
    <ion-input required type="text" [(ngModel)]="stockProducto" ></ion-input>
  </ion-item>
  <div id="container">
    <ion-button (click)="takePicture()">Foto de perfil</ion-button>
    <img *ngIf="fotoProducto" [src]="fotoProducto" alt="image" style="width: 100%;max-width: 250px;" [(ngModel)]="fotoProducto">
  </div>
  <ion-item>
    <ion-label position="floating">Categoria Producto de seguridad</ion-label>
    <ion-select required   [(ngModel)]="categoriaProducto">
      <ion-select-option value="Hombre">Hombre</ion-select-option>
      <ion-select-option value="Mujer">Mujer</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button shape="block" (click)="insertar()">Guardar Cambio</ion-button>
</ion-content>
