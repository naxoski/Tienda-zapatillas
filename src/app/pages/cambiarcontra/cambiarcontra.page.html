<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink] = "['/home']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cambiar Contraseña </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      Recuperación de Contraseña
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nueva Clave</ion-label>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="clave1" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Confirmar Clave</ion-label>
        <ion-input type="password" placeholder="Repite Contraseña" [(ngModel)]="clave2" required></ion-input>
      </ion-item>
      
      <ion-button expand="full" (click)="cambiarClave()">Cambiar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
