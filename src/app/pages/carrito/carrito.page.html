<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink]="['/principal']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let x of detalle" class="product-container">
      <ion-img [src]="x.fotoprodc" class="product-image"></ion-img>
      <div class="product-details">
        <h2 class="product-name">Cantidad que llevas:{{ x.cantidad }}</h2>
        <p class="product-description">total: {{ x.detalle }}</p>
      </div>
    </ion-item>
  </ion-list>
  
  <ion-button expand="block" color="medium" [routerLink]="['/principal']">Comprar</ion-button>

</ion-content>
