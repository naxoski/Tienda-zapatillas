<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink]="['/principal']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="detalles && detalles.length > 0">
    <ion-item *ngFor="let x of detalles" class="product-container">
      <ion-img [src]="x.foto" class="product-image"></ion-img>
      <div class="product-details">
        <h2 class="product-description">Nombre Producto: {{ x.nombreproducto }}</h2>
        <p class="product-name">Cantidad que llevas:{{ x.cantidad }}</p>
        <p class="product-description">Precio unitario: {{ x.precio }}</p>
        <p class="product-description">Total: {{ x.detalle }}</p>


        
      </div>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!detalles || detalles.length === 0">
    <div class="empty-cart-message">
      No hay productos en el carrito.
    </div>
  </ion-list>
  
  <ion-button expand="block" color="medium" (click)="Pagar()" [routerLink]="['/principal']">Comprar</ion-button>
  

</ion-content>
