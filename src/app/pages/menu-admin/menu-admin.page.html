<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink]="['/menu-admin']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu_admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <h1 style="text-align: center;">Menú De Administración</h1>

  <swiper-container>
    <swiper-slide><img src="assets/ver_productos.png" [routerLink] = "['/ver-productos']"> <p>Ver Productos</p></swiper-slide>
    <swiper-slide><img src="assets/ver_usuarios.png" [routerLink] = "['/verusuarios']"><p>Ver Usuarios</p></swiper-slide>
    <swiper-slide><img src="assets/agregar_usuarios.png" [routerLink] = "['/agregar-usuarios']"><p>Agregar Usuarios</p></swiper-slide>
  </swiper-container>
  <a [routerLink] = "['/agregar-productos']" class="clickable-image">
    <img src="/assets/agregar_zapatillas.png" class="adjustable-image">
    <button class="buy-button">Agregar Zapatillas</button>
  </a>
  
  <ion-footer class="footer">
    <ion-list class="footer-list">
      <ion-item lines="none">
        <ion-icon name="logo-instagram" slot="start"></ion-icon>
        <ion-label>Instagram</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="logo-twitter" slot="start"></ion-icon>
        <ion-label>Twitter</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="help" slot="start"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>Acerca de</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Ubicación</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="shield-checkmark" slot="start"></ion-icon>
        <ion-label>Política de privacidad</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label>Términos y condiciones</ion-label>
      </ion-item>
    </ion-list>
  </ion-footer>
  
</ion-content>
