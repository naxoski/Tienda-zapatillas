<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink]="['/menu-admin']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu_agregar</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <h1 style="text-align: center;">MenÃº De Agregar</h1>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input [counter]="true" maxlength="30" label="Nombre:" placeholder="max 30 characters"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Precio: " type="number" placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Agregar Imagen:</ion-label>
      </ion-item>

      <ion-item>
        <input type="file" accept="image/*" (change)="handleImageUpload($event)">
      </ion-item>

      <img [src]="imagenSeleccionadaUrl" id="imagenSeleccionada" >
      
      <ion-item>
        <ion-input [counter]="true" maxlength="200" label="Descripcion:" placeholder="max 200 characters"></ion-input>
      </ion-item>
    </ion-list>

  </ion-list>
  <br>
  <ion-button color="medium" expand="block" id="present-alert">Agregar</ion-button>
  <ion-alert trigger="present-alert" header="Desea agregar este producto" [buttons]="alertButtons"></ion-alert>
  <p>{{ handlerMessage }}</p>
  <p>{{ roleMessage }}</p>

</ion-content>
