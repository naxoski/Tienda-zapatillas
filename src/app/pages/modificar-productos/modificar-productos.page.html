<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modificar-productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre del producto</ion-label>
    <ion-input [(ngModel)]="nombreProducto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nuevo precio</ion-label>
    <ion-input type="number" [(ngModel)]="nuevoPrecio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nuevo stock</ion-label>
    <ion-input type="number" [(ngModel)]="nuevoStock"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="modificarProducto()">Modificar Producto</ion-button>
</ion-content>
