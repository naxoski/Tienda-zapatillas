<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modificar-productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre del producto</ion-label>
    <ion-input  [(ngModel)]="nombreEnviado"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="descripcionEnviada"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input [(ngModel)]="precioEnviado"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input [(ngModel)]="stockEnviado"></ion-input>
  </ion-item>
  <div id="container">
    <ion-button (click)="takePicture()">Foto del producto</ion-button>
    <img *ngIf="fotoEnviada" [src]="fotoEnviada" alt="image" style="width: 100%;max-width: 250px;" [(ngModel)]="fotoEnviada">
  </div>

  <ion-button expand="full" (click)="modificarProducto()">Modificar Producto</ion-button>
</ion-content>
