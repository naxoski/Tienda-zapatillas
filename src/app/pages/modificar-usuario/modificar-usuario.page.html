<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modificar-usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="nombreUsuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nuevo nombre</ion-label>
    <ion-input [(ngModel)]="nuevoNombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nuevo email</ion-label>
    <ion-input [(ngModel)]="nuevoEmail"></ion-input>
  </ion-item>
  <div id="container">
    <ion-button (click)="takePicture()">Toma Foto</ion-button>
    <img *ngIf="imageSource" [src]="imageSource" alt="image" style="width: 100%;max-width: 250px;">
  </div>

  <ion-button expand="full" (click)="modificarUsuario()">Modificar Usuario</ion-button>
</ion-content>
