<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink]="['/menu-admin']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">modificar-usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input  type="text" [(ngModel)]="rutusu"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input  type="text" [(ngModel)]="nuevoNombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input  type="text" [(ngModel)]="nuevoapellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tel√©fono</ion-label>
    <ion-input  type="number" [(ngModel)]="nuevotelefono"></ion-input>
  </ion-item>
  <div id="container">
    <ion-button (click)="takePicture()">Foto de perfil</ion-button>
    <img *ngIf="imageSource" [src]="imageSource" alt="image" style="width: 100%;max-width: 250px;" [(ngModel)]="imageSource">
  </div>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input  type="text" [(ngModel)]="nuevoEmail"></ion-input>
  </ion-item>

  <ion-button expand="full"  (click)="modificarUsuario()">Modificar Usuario</ion-button>
</ion-content>
