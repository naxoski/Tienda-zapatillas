<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="center-title">Zhoes</ion-title>
    <div class="icono-container" slot="end">
      <a [routerLink] = "['/carrito']"><ion-icon size="large" name="bag-outline" class="icono-ajustado"></ion-icon></a>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
