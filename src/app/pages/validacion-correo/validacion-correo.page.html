<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink] = "['/home']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Validacion de correo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      Recuperación de Cuenta
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input type="email" placeholder="Correo Electrónico"  [(ngModel)]="correo" required></ion-input>
      </ion-item>
      
      <ion-button expand="full" (click)="buscarCorreo()" class="custom-button">Validar Correo</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
