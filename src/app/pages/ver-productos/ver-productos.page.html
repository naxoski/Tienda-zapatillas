<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Zapatillas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Zapatillas</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Listado de Zapatillas disponibles!</h2>

  <ion-searchbar placeholder="Buscar Zapatillas" ></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloZapatillas">      
  
      <ion-item>
        <ion-label>
          <h2>{{ x.nombreProducto }}</h2>
          <p>{{ x.descripcion }}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
