<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="logo-title" [routerLink]="['/menu-admin']"><img src="assets/logitooo.png" alt="Logo" class="logo-image"></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Listado de Usuarios!</h2>

  <ion-searchbar placeholder="Buscar Usuarios" ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let x of arregloUsuario" class="product-card">
      <ion-img [src]="x.fotoperfil" class="product-image"></ion-img>
      <ion-label class="product-info">
        <h2 class="product-name">Nombre{{ x.nombreusuario }}</h2>
        <p class="product-description">Apellido: {{ x.apellidousuario }}</p>
        <p class="product-price">Rut: {{ x.rut }}</p>
        <p class="product-stock">Fecha de nacimiento: {{ x.fnacimiento }}</p>
        <p class="product-category">Tel√©fono: {{ x.telefono }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
